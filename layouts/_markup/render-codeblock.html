
<div class="alert-container alert-lavender">
    <blockquote class="alert">
        <p class="alert-heading">
            <i class="ph ph-code-simple alert-icon"></i>
            {{lang.Translate "code" | title}}
        </p>
        {{ $result := transform.HighlightCodeBlock . }}
        {{ $result.Wrapped }}
    </blockquote>
</div>
