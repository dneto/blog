<div id="title">
    <h1 class="title">
        <a href="{{.RelPermalink}}">
            {{ .LinkTitle }}
        </a>
    </h1>
    <div id="tags">
        <ul>
            <li><i class="ph-fill ph-calendar"></i>{{ time.Format "02 Jan 2006" .Date }}</li>
            <li><i class="ph-fill ph-clock"></i>{{ .ReadingTime }} minutos</li>
            <li><i class="ph-fill ph-book-open-text"></i>{{ .WordCount}} palavras</li>
            {{range .Params.Tags}}
            <li class="tag"><a href="/tags/{{.}}">{{ . }}</a></li>
            {{ end }}
        </ul>
    </div>
</div>
